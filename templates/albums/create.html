<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center; font-size: larger">
    <form method="POST" action="{% url 'albums/store' %}">
        {% csrf_token %}
        
        <input type="text" name="album_name"  placeholder="Album name">
        <br>
        <br>
        <input type="number" name="album_cost" placeholder="Album cost">
        <br>
        <br>
        <input type="datetime-local" name="album_releaseDateTime">
        <br>
        <br>
        <select name="artist">
            {% for artist in artists %}
                <option value="{{ artist.id }}">
                    {{ artist }}
                </option>
            {% endfor %}
        </select>
        <br>
        <br>
        <input type = "checkbox" name = "album_is_approved">{{'click if approved'}}
        <br>
        <br>
        <input type="submit" value="Submit">
        
    </form>
    <div/>
</body>
</html>
